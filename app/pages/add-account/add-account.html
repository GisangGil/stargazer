<config-navbar heading="{{vm.heading | translate}}" back="{{vm.done | translate}}"></config-navbar>

<ion-content class="has-header" scrollbar-y="false">
	<div class="list">
		<div class="item item-divider"></div>

		<a href="#/page/add-account/create-personal">
			<div class="item">
				<span>
					Create a Personal Account
				</span>
				<div class="pull-right text-gray">
					<span>&raquo;</span>
				</div>
			</div>
		</a>

		<a href="#/page/add-account/create-shared" ng-if="vm.isInitialized">
			<div class="item">
				<span>
					Create a Shared Account
				</span>
				<div class="pull-right text-gray">
					<span>&raquo;</span>
				</div>
			</div>
		</a>

		<a href="#/page/add-account/import-account">
			<div class="item">
				<span>
					{{'sidemenu.account.import' | translate}}
				</span>
				<div class="pull-right text-gray">
					<span>&raquo;</span>
				</div>
			</div>
		</a>

		<a href on-tap="vm.importFromQR()" ng-show="vm.hasCamera()">
			<div class="item bottom-border">
				<span>
					{{'Scan a QR-code' | translate}}
				</span>
				<div class="pull-right text-gray">
					<span>&raquo;</span>
				</div>
			</div>
		</a>
	</div>
</ion-content>
